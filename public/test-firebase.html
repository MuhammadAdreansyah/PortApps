<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Google Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Google Authentication</h1>
    <p><strong>Status:</strong> <span id="status" style="color: orange;">Loading...</span></p>
    <p>Klik tombol di bawah untuk test Firebase popup:</p>
    
    <button id="googleBtn">Sign in with Google</button>
    
    <div id="result"></div>
    
    <hr style="margin: 30px 0;">
    
    <h2>üìã Checklist</h2>
    <ul style="line-height: 2;">
        <li>‚úÖ localhost sudah ditambahkan di Firebase Console (Authorized domains)</li>
        <li>Browser Console (F12) tidak ada error merah?</li>
        <li>Browser tidak memblokir popup?</li>
    </ul>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCt4ytU_ebmj2ia-Pb6i8FFChk_0YQHl2o",
            authDomain: "portapps-2bd5c.firebaseapp.com",
            projectId: "portapps-2bd5c",
            storageBucket: "portapps-2bd5c.firebasestorage.app",
            messagingSenderId: "1074074073867",
            appId: "1:1074074073867:web:44bec88f1c69cc97596e95",
            measurementId: "G-4TWM8TK9XM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const btn = document.getElementById('googleBtn');
        const result = document.getElementById('result');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            result.textContent = '‚è≥ Opening popup...';
            console.log('üîµ Button clicked, opening popup...');
            
            try {
                console.log('üîµ Calling signInWithPopup...');
                const userCredential = await signInWithPopup(auth, provider);
                const user = userCredential.user;
                
                console.log('‚úÖ Sign in successful!', user);
                
                result.textContent = `‚úÖ SUCCESS!\n\n` +
                    `Name: ${user.displayName}\n` +
                    `Email: ${user.email}\n` +
                    `UID: ${user.uid}\n` +
                    `Photo: ${user.photoURL}`;
                    
            } catch (error) {
                console.error('‚ùå Error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMsg = `‚ùå ERROR:\n\nCode: ${error.code}\nMessage: ${error.message}\n\n`;
                
                if (error.code === 'auth/unauthorized-domain') {
                    errorMsg += '‚ö†Ô∏è SOLUSI:\n';
                    errorMsg += '1. Tunggu 2-3 menit setelah menambahkan domain\n';
                    errorMsg += '2. Hard refresh: Ctrl+Shift+R\n';
                    errorMsg += '3. Clear browser cache\n';
                    errorMsg += '4. Tutup dan buka browser lagi\n';
                    errorMsg += '5. Cek Browser Console (F12) untuk detail error';
                }
                
                result.textContent = errorMsg;
            }
        });

        status.textContent = 'Ready ‚úÖ';
        status.style.color = 'green';
        result.textContent = '‚úÖ Firebase initialized successfully.\n\nAuth Domain: ' + firebaseConfig.authDomain + '\n\nClick the button above to test.';
        console.log('‚úÖ Test page ready!');
    </script>
</body>
</html>
